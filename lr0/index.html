<script>
  function parse(source) {
    let stack = []
    for(let c of source) {
      if(c ==="(" || c ==="[" || c ==="{") {
        stack.push(c)
      }

      if(c ===")") {
        if(stack[stack.length - 1] === "(") {
          stack.pop()
        } else {
          return false
        }
      }

      if(c ==="]") {
        if(stack[stack.length - 1] === "[") {
          stack.pop()
        } else {
          return false
        }
      }

      if(c ==="}") {
        if(stack[stack.length - 1] === "{") {
          stack.pop()
        } else {
          return false
        }
      }
    }

    if(stack.length === 0) {
      return true
    } else {
      return false
    }
  }

  console.log('x[a(b)c]y', parse('x[a(b)c]y'))
  console.log('(a[b)c]', parse('(a[b)c]'))
  console.log('LR[0]', parse('LR[0]'))
</script>
